<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button id="return" class="rem">&lt</button>
            <button id="clear" class="rem">C</button>
            <button id="exp" class="op">^</button>
            <button id="div" class="op">/</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="mult" class="op">x</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="min" class="op">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="plus" class="op">+</button>
            <button id="cero" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="equal">=</button>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
